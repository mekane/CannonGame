<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cannon Game</title>
    <style>
        body {
            background: #ddd;
            margin: 0;
        }

        canvas {
            height: 95vh;
            left: 0;
            position: absolute;
            top: 0;
            width: 100vw;
        }

        #grid {
            z-index: 1;
        }

        #main {
            z-index: 2;
        }

        .controls {
            background: #ececec;
            bottom: 0;
            left: 0;
            position: absolute;
            height: 5vh;
            width: 100%;
        }

        .controls > button {
            margin-top: 8px;
        }

        .controls__button-grid {

        }

        .controls__button-grid {

        }

        .show {
            opacity: 1;
        }

        .hide {
            opacity: 0;
            transition: opacity 250ms;
        }
    </style>
</head>
<body>
<canvas id="grid" class="show"></canvas>
<canvas id="main"></canvas>
<div class="controls">
    <button class="controls__button-grid">Toggle Grid</button>
    <button class="controls__button-reset">Reset</button>
    <button class="controls__button-step">Step</button>
</div>

<script type="module">
    import game from "./index.js";

    const resetButton = document.querySelector(".controls__button-reset");
    const toggleGridButton = document.querySelector(".controls__button-grid");
    const stepButton = document.querySelector(".controls__button-step");

    resetButton.addEventListener('click', game.reset);
    stepButton.addEventListener('click', game.step);
    toggleGridButton.addEventListener('click', toggleGrid);

    window.addEventListener('resize', initialize);

    function initialize() {
        const body = document.querySelector('body');
        body.addEventListener('keyup', keyPressed);

        const grid = document.getElementById('grid');
        grid.width = grid.clientWidth;
        grid.height = grid.clientHeight;
        game.initGrid(grid);

        const main = document.getElementById('main');
        main.width = main.clientWidth;
        main.height = main.clientHeight;
        game.initMain(main);

        main.addEventListener('click', canvasClicked);
        main.addEventListener('mousemove', canvasHover);
        main.addEventListener('mouseout', () => game.hover(-1, -1));

        game.redraw();

        function canvasClicked(e) {
            const x = e.pageX - main.offsetLeft;
            const y = e.pageY - main.offsetTop;
            game.click(x, y);
        }

        function canvasHover(e) {
            const x = e.pageX - main.offsetLeft;
            const y = e.pageY - main.offsetTop;
            game.hover(x, y);
        }
    }

    initialize();

    function keyPressed(e) {
        console.log(`key ${e.key}`);

        if (e.key === '-')
            game.sendEvent('zoomOut');
        else if (e.key === '=')
            game.sendEvent('zoomIn');
    }

    function toggleGrid() {
        const el = document.getElementById('grid');

        if (el.matches('.show')) {
            el.classList.add('hide');
            el.classList.remove('show');
        } else {
            el.classList.remove('hide');
            el.classList.add('show');
        }
    }
</script>
</body>
</html>
