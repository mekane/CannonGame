<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cannon Game</title>
    <style>
        body {
            background: #ddd;
            margin: 0;
        }

        canvas {
            height: 95vh;
            left: 0;
            position: absolute;
            top: 0;
            width: 100vw;
        }

        #background {
            z-index: 1;
            background: #adf;
        }

        #main {
            z-index: 2;
        }

        .help {
            background: #efefef;
            border: 4px solid #333;
            height: 50vh;
            left: 25vw;
            min-height: 300px;
            min-width: 300px;
            padding: 8px;
            position: absolute;
            top: 25vh;
            width: 50vw;
            z-index: 2;
        }

        .controls {
            background: #073;
            bottom: 0;
            left: 0;
            position: absolute;
            height: 5vh;
            width: 100%;
        }

        .controls > button {
            margin-top: 8px;
        }

        .show {
            opacity: 1;
        }

        .hide {
            opacity: 0;
            transition: opacity 250ms;
            z-index: 0;
        }
    </style>
</head>
<body>
<canvas id="background"></canvas>
<canvas id="main"></canvas>
<div class="help hide">
    <header>Help</header>
    <p>Keys:</p>
    <dl>
        <dt>h</dt>
        <dd>toggle help</dd>

        <dt>s</dt>
        <dd>step once</dd>
    </dl>
</div>
<div class="controls">
    <button class="controls__button-reset">Reset</button>
    <button class="controls__button-step">Step</button>
</div>

<script type="module">
    import game from "./index.js";

    const help = document.querySelector('.help');
    const resetButton = document.querySelector(".controls__button-reset");
    const stepButton = document.querySelector(".controls__button-step");

    help.addEventListener('click', hideHelp);
    resetButton.addEventListener('click', game.reset);
    stepButton.addEventListener('click', game.step);

    window.addEventListener('resize', initialize);

    window.addBall = game.addBall;

    function initialize() {
        const body = document.querySelector('body');
        body.addEventListener('keydown', keyPressed);

        const background = document.getElementById('background');
        background.width = background.clientWidth;
        background.height = background.clientHeight;
        game.initBackground(background);

        const main = document.getElementById('main');
        main.width = main.clientWidth;
        main.height = main.clientHeight;
        game.initMain(main);

        main.addEventListener('click', canvasClicked);

        game.redraw();

        function canvasClicked(e) {
            hideHelp();
            const x = e.pageX - main.offsetLeft;
            const y = e.pageY - main.offsetTop;
            game.sendEvent('click', { x, y });
        }
    }

    initialize();

    function keyPressed(e) {
        if (e.key === 'h' || e.key === '?') {
            if (helpIsShowing())
                hideHelp();
            else
                showHelp();
        }
        else
            hideHelp();

        if (e.key === ' ') {
            game.sendEvent('fire');
        }
        else if (e.key === 'ArrowLeft') {
            game.sendEvent('changeGunAngle', { direction: 'up' });
        }
        else if (e.key === 'ArrowRight') {
            game.sendEvent('changeGunAngle', { direction: 'down' });
        }
        else if (e.key === 'ArrowUp') {
            game.sendEvent('changeGunPower', { direction: 'up' });
        }
        else if (e.key === 'ArrowDown') {
            game.sendEvent('changeGunPower', { direction: 'down' });
        }
        else if (e.key === 'b')
            toggleBackground();
        else if (e.key === 's')
            game.step();
        else
            console.log(`key ${e.key}`);
    }

    function toggleBackground() {
        const el = document.getElementById('background');

        if (el.matches('.show')) {
            el.classList.add('hide');
            el.classList.remove('show');
        }
        else {
            el.classList.remove('hide');
            el.classList.add('show');
        }
    }

    function helpIsShowing() {
        return help.matches('.show');
    }

    function showHelp() {
        help.classList.remove('hide');
        help.classList.add('show');
    }

    function hideHelp() {
        help.classList.add('hide');
        help.classList.remove('show');
    }
</script>
</body>
</html>
